#### Die Plugin Version lautet:  1.0 ####

### Du kannst hier mit Colorcodes arbeiten (zum Beispiel:&7&l&o | https://minecraft.tools/en/color-code.php)
servername: '&e&lSkyPvP'
prefix: '&8[&e&lSkyPvP&8]'
error: '&0[&4&lERROR&0]'


### Du kannst hier mit Colorcodes arbeiten (zum Beispiel:&7&l&o | https://minecraft.tools/en/color-code.php)
### Variabeln gibt es (zum Beispiel: %player% = Playername, %online% = Onlineplayer, %max% = Maximale Spieler, %ping% = Spielerping)
header: '&7> &ahallo %player% &8| &aPing: %ping% &7<'
footer: '&7> &c%online% / %max% &7<'


### Hier kannst du deine eigenen Daten eintragen
website: 'yoursite.org'
discord: 'yourdc.gg'
teamspeak: 'yourts.de'


### Entscheide hier wie die Daten von den Spielen abgespeichert werden solln
### Ändere es zu MySQL oder File
datasave: File
MySQL:
  host: 'localhost'
  database: 'testbase'
  username: 'owner'
  password: '1234'


### Ändere hier die Eigenschaften deines Scoreboards manche auch mit Colorcodes (zum Beispiel:&7&l&o | https://minecraft.tools/en/color-code.php)
### Wähle bei Info zwischen Website, Discord, Teamspeak
Scoreboard:
  display: '&e&lSkyPvP-Board'
  info: 'Website'


### Setze hier die Todeszone beim runterfallen (Kann auch InGame gesetzt werden)
deathheight: 20

### Entscheide hier was aktiviert oder deaktiviert sein soll
falldamage: false
fooddamage: false

### Setze hier die Coins für Kills und die Kits. Namen auch mit Colorcodes (zum Beispiel:&7&l&o | https://minecraft.tools/en/color-code.php)
